<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Twibbon Uploader</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 5em auto;
  padding: 2em;
}

.container {
  position: relative;
  width: 100%;
  max-width: 400px;
  margin: auto;
  /* PERBAIKAN CSS: Berikan dimensi pasti pada container */
  /* Ini adalah kunci agar canvas punya tinggi untuk digambar */
  aspect-ratio: 1 / 1; /* Membuat container selalu berbentuk kotak */
  
  /* PERBAIKAN CSS: Ubah cursor agar bisa interaksi */
  cursor: pointer; /* Default cursor menjadi pointer agar bisa diklik/hover */
  
  overflow: hidden;
  /* Optional: Tambahkan border awal agar ada visual feedback */
  border: 2px dashed #ccc;
  border-radius: 8px; /* Pastikan radius konsisten */
  background-color: #f9f9f9; /* Background default */
}

/* Gambar placeholder */
.image {
  display: block;
  width: 100%;
  /* PERBAIKAN CSS: Set height 100% agar mengisi container yang sudah kotak */
  height: 100%; 
  object-fit: contain; /* Jaga aspek rasio dan muat di dalam */
  pointer-events: none;
  transition: opacity 0.3s ease, filter 0.3s ease;
  background-color: #e0e0e0; /* Fallback background jika placeholder gagal */
}

/* Hover effect hanya jika drop area tidak aktif */
.container:not(.uploaded):hover .image {
  filter: blur(3px);
  opacity: 0.7;
}

/* Overlay / drop area */
.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  aspect-ratio: 1 / 1;
  background: rgba(255, 255, 255, 0.5); /* putih transparan */
  backdrop-filter: blur(8px);
  border: 2px solid rgba(0,0,0,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #333;
  /* PERBAIKAN CSS: Cursor pointer untuk dropArea */
  cursor: pointer;
  
  /* PERBAIKAN CSS: Default pointer-events diubah saat aktif */
  pointer-events: none; /* Default tetap non-interaktif */
  user-select: none;
  opacity: 0;
  visibility: hidden; /* Tambahkan visibility agar tidak mengganggu interaksi awal */
  transition: opacity 0.3s ease, backdrop-filter 0.3s ease, visibility 0.3s ease;
  z-index: 10; /* Pastikan di atas gambar */
}

/* PERBAIKAN CSS: Drop area aktif saat kelas .active diterapkan */
.middle.active {
  pointer-events: auto; /* Bisa diinteraksi */
  opacity: 1;
  visibility: visible; /* Terlihat */
}

.middle.dragover {
  background-color: rgba(255,255,255,0.7);
  border-color: #04AA6D;
}

/* Canvas untuk gabungkan user + twibbon */
canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none; /* tampil setelah upload */
  z-index: 5; /* Di bawah dropArea tapi di atas image */
}
</style>
</head>
<body>

<h2>Upload Gambar Aman + Preview Asli</h2>
<p>Hover di placeholder blur, setelah upload gambar asli tampil dan drop area hilang.</p>

<div class="container" id="container">
  <!-- PERBAIKAN HTML: img src awal diatur di JS untuk penanganan error yang lebih baik -->
  <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Upload Gambar Anda" class="image"> 
  <div class="middle" id="dropArea">Klik atau seret disini</div>
  <canvas id="canvas"></canvas>
</div>

<input type="file" id="fileInput" style="display:none" accept="image/*">

<script>
const container = document.getElementById('container');
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');
const image = document.querySelector('.image');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const TWIBBON_URL = "twibbon.png"; // pastikan ada di folder sama, atau path benar
const PLACEHOLDER_URL = "placeholder.png"; // Tambahkan path untuk placeholder

// --- PERBAIKAN JAVASCRIPT ---

// Fungsi untuk mereset tampilan ke kondisi awal (sebelum upload)
const resetToInitialState = (errorMessage = null) => {
    if (errorMessage) alert(errorMessage); // Tampilkan alert jika ada pesan error
    
    // Kembalikan placeholder image
    image.src = PLACEHOLDER_URL; 
    image.style.display = 'block';
    image.style.filter = 'none'; // Pastikan filter dihilangkan
    image.style.opacity = '1';

    canvas.style.display = 'none'; // Sembunyikan canvas
    
    // Pastikan dropArea aktif dan terlihat
    dropArea.classList.add('active'); 
    dropArea.style.opacity = '1';
    dropArea.style.visibility = 'visible';

    container.classList.remove('uploaded'); // Hapus status 'uploaded'
    container.style.cursor = 'pointer'; // Kembalikan cursor ke pointer
    
    console.warn(`[INFO] Resetting to initial state. Error: ${errorMessage}`);
};

// Muat placeholder image secara default saat DOMContentLoaded
document.addEventListener('DOMContentLoaded', () => {
    image.onerror = () => {
        console.warn(`[ERROR] Placeholder image not found at: ${PLACEHOLDER_URL}. Using fallback background.`);
        image.src = ''; // Jika gagal, set kosong agar tidak menampilkan ikon rusak
        image.alt = 'Gagal memuat placeholder';
        // Biarkan dropArea tetap aktif sebagai satu-satunya interaksi
    };
    image.src = PLACEHOLDER_URL; // Set src setelah onerror
    
    // Inisialisasi awal agar dropArea aktif saat pertama kali dimuat
    // agar bisa langsung interaksi tanpa hover
    dropArea.classList.add('active');
    dropArea.style.opacity = '1';
    dropArea.style.visibility = 'visible';
    container.style.cursor = 'pointer'; // Pastikan cursor default adalah pointer
});


function mergeImages(userImgSrc) {
  const userImg = new Image();
  const twibbon = new Image();
  let imagesLoaded = 0; // Hitung gambar yang sudah dimuat

  function drawIfReady() {
    imagesLoaded++;
    if (imagesLoaded < 2) return; // Tunggu sampai kedua gambar selesai dimuat

    // ukur canvas sesuai container
    const rect = container.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;

    // --- Validasi dimensi ---
    if (canvas.width <= 0 || canvas.height <= 0) {
        console.error("Canvas dimensions are invalid:", canvas.width, canvas.height);
        resetToInitialState("Gagal menggambar: Ukuran area tampilan tidak valid.");
        return;
    }
    if (userImg.width <= 0 || userImg.height <= 0) {
        console.error("User image has invalid dimensions:", userImg.width, userImg.height);
        resetToInitialState("Gagal menggambar: Gambar pengguna tidak valid atau rusak.");
        return;
    }
    if (twibbon.width <= 0 || twibbon.height <= 0) {
        console.error("Twibbon image has invalid dimensions:", twibbon.width, twibbon.height);
        resetToInitialState("Gagal menggambar: Gambar twibbon tidak valid atau rusak.");
        return;
    }
    // --- End Validasi dimensi ---


    ctx.clearRect(0, 0, canvas.width, canvas.height); // Bersihkan canvas sebelumnya

    // gambar user proporsional & center
    const scale = Math.min(canvas.width / userImg.width, canvas.height / userImg.height);
    const userScaledWidth = userImg.width * scale;
    const userScaledHeight = userImg.height * scale;
    const userX = (canvas.width - userScaledWidth) / 2;
    const userY = (canvas.height - userScaledHeight) / 2;
    ctx.drawImage(userImg, userX, userY, userScaledWidth, userScaledHeight);

    // gambar twibbon di atas user
    ctx.drawImage(twibbon, 0, 0, canvas.width, canvas.height);

    // tampilkan canvas, sembunyikan placeholder & drop area
    canvas.style.display = 'block';
    image.style.display = 'none'; // Sembunyikan elemen <img>
    
    // Sembunyikan dropArea setelah berhasil diupload
    dropArea.style.opacity = '0'; 
    dropArea.style.visibility = 'hidden';
    dropArea.classList.remove('active'); // Hapus kelas 'active'
    
    container.classList.add('uploaded'); // Tandai container sudah diupload
    container.style.cursor = 'default'; // Kembalikan cursor normal setelah upload
  }

  // pastikan crossOrigin supaya canvas bisa draw image tanpa masalah
  userImg.crossOrigin = "anonymous";
  twibbon.crossOrigin = "anonymous";

  userImg.onload = drawIfReady;
  userImg.onerror = () => {
      console.error('[ERROR] Gagal memuat gambar user:', userImgSrc);
      resetToInitialState('Gagal memuat gambar user! Pastikan file gambar valid.');
  };
  userImg.src = userImgSrc;

  twibbon.onload = drawIfReady;
  twibbon.onerror = () => {
      console.error('[ERROR] Gagal memuat twibbon:', TWIBBON_URL);
      resetToInitialState('Gagal memuat twibbon! Pastikan file "twibbon.png" ada dan path-nya benar.');
  };
  twibbon.src = TWIBBON_URL;
}

// --- Event Listeners ---

// PERBAIKAN JS: Event listener untuk mengelola efek hover/blur dan aktivasi dropArea
container.addEventListener('mouseenter', () => {
    if (!container.classList.contains('uploaded')) {
        // dropArea sudah active by default, ini hanya untuk memastikan
        dropArea.classList.add('active'); 
        dropArea.style.opacity = '1';
        dropArea.style.visibility = 'visible';
    }
});

container.addEventListener('mouseleave', () => {
    // Sembunyikan dropArea saat mouse keluar, kecuali jika sedang drag
    if (!container.classList.contains('uploaded') && !dropArea.classList.contains('dragover')) {
        dropArea.classList.remove('active');
        dropArea.style.opacity = '0';
        dropArea.style.visibility = 'hidden';
    }
});


// klik drop area â†’ file dialog
dropArea.addEventListener('click', e => {
  e.stopPropagation();
  fileInput.click();
});

// upload file
fileInput.addEventListener('change', e => {
  if (e.target.files && e.target.files[0]) {
    const reader = new FileReader();
    reader.onload = ev => mergeImages(ev.target.result);
    reader.readAsDataURL(e.target.files[0]);
    // Sembunyikan dropArea setelah file dipilih
    dropArea.classList.remove('active');
    dropArea.style.opacity = '0';
    dropArea.style.visibility = 'hidden';
  }
});

// drag & drop
dropArea.addEventListener('dragover', e => {
  e.preventDefault(); // Penting untuk mengizinkan drop
  // Pastikan dropArea aktif saat dragover
  if (!dropArea.classList.contains('active')) {
      dropArea.classList.add('active');
      dropArea.style.opacity = '1';
      dropArea.style.visibility = 'visible';
  }
  dropArea.classList.add('dragover');
});

dropArea.addEventListener('dragleave', () => {
  dropArea.classList.remove('dragover');
  // Optional: sembunyikan dropArea jika user keluar tanpa drop
  // dropArea.classList.remove('active');
  // dropArea.style.opacity = '0';
  // dropArea.style.visibility = 'hidden';
});

dropArea.addEventListener('drop', e => {
  e.preventDefault(); // Penting untuk mengizinkan drop
  dropArea.classList.remove('dragover');
  if (e.dataTransfer.files && e.dataTransfer.files[0]) {
    const reader = new FileReader();
    reader.onload = ev => mergeImages(ev.target.result);
    reader.readAsDataURL(e.dataTransfer.files[0]);
    // Sembunyikan dropArea setelah file di-drop
    dropArea.classList.remove('active');
    dropArea.style.opacity = '0';
    dropArea.style.visibility = 'hidden';
  }
});

</script>
</body>
</html>
