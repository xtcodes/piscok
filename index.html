<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 5em auto;
  padding: 2em;
}

.container {
  position: relative;
  width: 100%;
  max-width: 400px;
  margin: auto;
  cursor: none;
  overflow: hidden;
}

/* Gambar placeholder */
.image {
  display: block;
  width: 100%;
  height: auto;
  pointer-events: none;
  transition: opacity 0.3s ease, filter 0.3s ease;
}

/* Hover effect hanya jika drop area tidak aktif */
.container:not(.uploaded):hover .image {
  filter: blur(3px);
  opacity: 0.7;
}

/* Overlay / drop area */
.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  aspect-ratio: 1 / 1;
  background: rgba(255, 255, 255, 0.5); /* putih transparan */
  backdrop-filter: blur(8px);
  border: 2px solid rgba(0,0,0,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #333;
  cursor: pointer;
  pointer-events: none;
  user-select: none;
  opacity: 0;
  transition: opacity 0.3s ease, backdrop-filter 0.3s ease;
}

.middle.active {
  pointer-events: auto;
  opacity: 1;
}

.middle.dragover {
  background-color: rgba(255,255,255,0.7);
  border-color: #04AA6D;
}

/* Canvas untuk gabungkan user + twibbon */
canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none; /* tampil setelah upload */
}
</style>
</head>
<body>

<h2>Upload Gambar Aman + Preview Asli</h2>
<p>Hover di placeholder blur, setelah upload gambar asli tampil dan drop area hilang.</p>

<div class="container" id="container">
  <img src="placeholder.png" alt="Avatar" class="image">
  <div class="middle" id="dropArea">Klik atau seret disini</div>
  <canvas id="canvas"></canvas>
</div>

<input type="file" id="fileInput" style="display:none" accept="image/*">

<script>
const container = document.getElementById('container');
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');
const image = document.querySelector('.image');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Ganti ini dengan twibbon default
const twibbonSrc = 'twibbon.png';

// Fungsi gabungkan user + twibbon
function mergeImages(userImgSrc) {
  const userImg = new Image();
  const twibbon = new Image();
  let loadedCount = 0;

  function drawIfReady() {
    loadedCount++;
    if (loadedCount < 2) return; // tunggu kedua gambar load

    // Set canvas ukuran kotak terbesar dari userImg
    const size = Math.max(userImg.width, userImg.height);
    canvas.width = size;
    canvas.height = size;

    // Clear canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw user image, scaled & centered
    const scale = Math.min(canvas.width / userImg.width, canvas.height / userImg.height);
    const x = (canvas.width - userImg.width * scale) / 2;
    const y = (canvas.height - userImg.height * scale) / 2;
    ctx.drawImage(userImg, x, y, userImg.width * scale, userImg.height * scale);

    // Draw twibbon overlay full canvas
    ctx.drawImage(twibbon, 0, 0, canvas.width, canvas.height);

    // Tampilkan canvas dan sembunyikan img
    canvas.style.display = 'block';
    image.style.display = 'none';
  }

  // Load gambar user
  userImg.onload = drawIfReady;
  userImg.onerror = () => alert('Gagal load gambar user!');

  // Load twibbon
  twibbon.onload = drawIfReady;
  twibbon.onerror = () => alert('Gagal load twibbon! Pastikan twibbon.png ada di folder yang sama.');

  userImg.src = userImgSrc;
  twibbon.src = twibbonSrc;
}

// Klik placeholder → aktifkan overlay
container.addEventListener('click', () => {
  dropArea.classList.add('active');
});

// Klik drop area → buka file dialog
dropArea.addEventListener('click', (e) => {
  e.stopPropagation();
  fileInput.click();
});

// Upload file
fileInput.addEventListener('change', (e) => {
  if (e.target.files && e.target.files[0]) {
    const reader = new FileReader();
    reader.onload = (event) => {
      mergeImages(event.target.result);
      dropArea.style.display = 'none';
      container.classList.add('uploaded');
    };
    reader.readAsDataURL(e.target.files[0]);
  }
});

// Drag & drop
dropArea.addEventListener('dragover', (e) => {
  if (!dropArea.classList.contains('active')) return;
  e.preventDefault();
  dropArea.classList.add('dragover');
});

dropArea.addEventListener('dragleave', () => {
  dropArea.classList.remove('dragover');
});

dropArea.addEventListener('drop', (e) => {
  if (!dropArea.classList.contains('active')) return;
  e.preventDefault();
  dropArea.classList.remove('dragover');
  if (e.dataTransfer.files && e.dataTransfer.files[0]) {
    const reader = new FileReader();
    reader.onload = (event) => {
      mergeImages(event.target.result);
      dropArea.style.display = 'none';
      container.classList.add('uploaded');
    };
    reader.readAsDataURL(e.dataTransfer.files[0]);
  }
});
</script>


</body>
</html>
