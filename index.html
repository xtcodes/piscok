<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 5em auto;
  padding: 2em;
  font-family: sans-serif;
}
.container {
  position: relative;
  width: 100%;
  max-width: 400px;
  margin: auto;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.drop-area {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 70%;
  aspect-ratio: 1/1;
  border: 3px dashed rgba(0,0,0,0.5);
  border-radius: 12px;
  transform: translate(-50%, -50%);
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  background-color: transparent;
}

.text {
  color: rgba(0,0,0,0.8);
  font-size: 16px;
  text-align: center;
  user-select: none;
}

input[type="file"] {
  display: none;
}
</style>
</head>
<body>

<h2>Twibbon Placeholder</h2>
<p>Klik di kotak drop untuk pilih gambar.</p>

<div class="container" id="container">
  <img src="placeholder.png" alt="Avatar" class="image">
  <div class="drop-area" id="dropArea">
    <div class="text">Ketuk atau seret gambar di sini</div>
    <input type="file" id="fileInput" accept="image/*">
  </div>
</div>

<script>
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');

// Klik hanya di drop area â†’ buka file picker
dropArea.addEventListener('click', () => {
  fileInput.click();
});

// Drag & Drop file
dropArea.addEventListener('dragover', (e) => {
  e.preventDefault();
  dropArea.style.borderColor = '#333';
});

dropArea.addEventListener('dragleave', (e) => {
  e.preventDefault();
  dropArea.style.borderColor = 'rgba(0,0,0,0.5)';
});

dropArea.addEventListener('drop', (e) => {
  e.preventDefault();
  dropArea.style.borderColor = 'rgba(0,0,0,0.5)';
  const file = e.dataTransfer.files[0];
  if (file) handleFile(file);
});

// Handle upload
fileInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (file) handleFile(file);
});

function handleFile(file) {
  const reader = new FileReader();
  reader.onload = (ev) => {
    document.querySelector('.image').src = ev.target.result;
    alert(`Gambar "${file.name}" berhasil dimuat!`);
  };
  reader.readAsDataURL(file);
}
</script>

</body>
</html>
