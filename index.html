<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twibbon Uploader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="dialog-overlay"> 
    <div class="dialog-content">
        <h2>Upload Gambar Aman + Preview Asli</h2>
        <p>
            Setelah gambar diunggah:<br>
            🖱️ **Mouse:** Gulir untuk Zoom. Seret untuk Geser.<br>
            👆 **Sentuh:** 1 Jari untuk Geser. 2 Jari untuk Zoom/Pinch.
        </p>

        <div class="container" id="container">
            <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Upload Gambar Anda" class="image"> 
            <div class="middle" id="dropArea">Klik atau seret disini</div>
            <canvas id="canvas"></canvas>
        </div>

        <div class="button-group">
            <button id="downloadButton">Unduh Gambar</button>
            <button id="shareButton" title="Bagikan Gambar"><i class="fas fa-share-alt"></i></button>
        </div>
    </div>
</div>

<input type="file" id="fileInput" style="display:none" accept="image/*">

<script src="script.js"></script>
</body>
</html>
