<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 5em auto;
  padding: 2em;
}

.container {
  position: relative;
  width: 100%;
  max-width: 400px;
  margin: auto;
  cursor: pointer;
  overflow: hidden;
}

/* Gambar placeholder */
.image {
  display: block;
  width: 100%;
  height: auto;
  pointer-events: none;
  transition: opacity 0.3s ease, filter 0.3s ease;
}

/* Hover effect hanya jika drop area tidak aktif */
.container:not(.uploaded):hover .image {
  filter: blur(3px);
  opacity: 0.7;
}

/* Overlay / drop area */
.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  aspect-ratio: 1 / 1;
  background: rgba(255, 255, 255, 0.5); /* putih transparan */
  backdrop-filter: blur(8px);
  border: 2px solid rgba(0,0,0,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #333;
  cursor: pointer;
  pointer-events: none;
  user-select: none;
  opacity: 0;
  transition: opacity 0.3s ease, backdrop-filter 0.3s ease;
}

.middle.active {
  pointer-events: auto;
  opacity: 1;
}

.middle.dragover {
  background-color: rgba(255,255,255,0.7);
  border-color: #04AA6D;
}
</style>
</head>
<body>

<h2>Upload Gambar Aman + Preview Asli</h2>
<p>Hover di placeholder blur, setelah upload gambar asli tampil dan drop area hilang.</p>

<div class="container" id="container">
  <img src="placeholder.png" alt="Avatar" class="image">
  <div class="middle" id="dropArea">Klik atau seret disini</div>
</div>

<input type="file" id="fileInput" style="display:none" accept="image/*">

<script>
const container = document.getElementById('container');
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');
const image = document.querySelector('.image');

// Klik placeholder → aktifkan overlay
container.addEventListener('click', () => {
  dropArea.classList.add('active');
});

// Klik drop area → buka file dialog
dropArea.addEventListener('click', (e) => {
  e.stopPropagation();
  fileInput.click();
});

// Upload file
fileInput.addEventListener('change', (e) => {
  if (e.target.files && e.target.files[0]) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = (event) => {
      image.src = event.target.result;

      // Setelah upload, hilangkan drop area dan hapus blur hover
      dropArea.style.display = 'none';
      container.classList.add('uploaded');
    };
    reader.readAsDataURL(file);
  }
});

// Drag & drop
dropArea.addEventListener('dragover', (e) => {
  if (!dropArea.classList.contains('active')) return;
  e.preventDefault();
  dropArea.classList.add('dragover');
});

dropArea.addEventListener('dragleave', () => {
  dropArea.classList.remove('dragover');
});

dropArea.addEventListener('drop', (e) => {
  if (!dropArea.classList.contains('active')) return;
  e.preventDefault();
  dropArea.classList.remove('dragover');
  const files = e.dataTransfer.files;
  if (files && files[0]) {
    const reader = new FileReader();
    reader.onload = (event) => {
      image.src = event.target.result;

      // Setelah upload, hilangkan drop area dan hapus blur hover
      dropArea.style.display = 'none';
      container.classList.add('uploaded');
    };
    reader.readAsDataURL(files[0]);
  }
});
</script>

</body>
</html>
