<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 5em auto;
  padding: 2em;
}
.container {
  position: relative;
  width: 100%;
}

/* Gambar utama */
.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

/* Hover overlay lama */
.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.container:hover .middle {
  opacity: 1;
}

/* Drop area (placeholder) */
.drop-area {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 80%;
  padding-top: 80%; /* ratio 1:1 */
  background-color: white;
  border: 2px solid rgba(0,0,0,0.5);
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  cursor: pointer;
}

/* Teks drop area */
.drop-area-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1em;
  color: #000;
  pointer-events: none;
}
</style>
</head>
<body>

<h2>Drop Area Gambar</h2>
<p>Seret atau ketuk area untuk mengunggah gambar.</p>

<div class="container">
  <img src="placeholder.png" alt="Avatar" class="image">
  
  <!-- Overlay hover lama -->
  <div class="middle">
    <div class="text">Hover Overlay</div>
  </div>
  
  <!-- Drop area muncul sebelum gambar diganti -->
  <div class="drop-area">
    <div class="drop-area-text">Seret atau ketuk gambar disini</div>
  </div>
</div>
  
</body>
</html>
