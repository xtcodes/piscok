<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 5em auto;
  padding: 2em;
  font-family: sans-serif;
}
.container {
  position: relative;
  width: 100%;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

/* overlay */
.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  width: 150px; /* drop area kotak */
  aspect-ratio: 1 / 1;
  border: 2px dashed #04AA6D;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(255,255,255,0.7);
  pointer-events: none; /* default: tidak bisa diklik */
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
  pointer-events: auto; /* aktif hanya saat hover */
  cursor: pointer;
}

.text {
  color: #333;
  font-size: 16px;
  user-select: none;
  pointer-events: none;
}

/* input file transparan di dalam kotak, tapi baru aktif saat hover */
input[type="file"] {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  pointer-events: none; /* nonaktif dulu */
}

.container:hover input[type="file"] {
  pointer-events: auto; /* aktif hanya saat overlay muncul */
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Opacity with Box</h2>
<p>Hover over the image to see the effect.</p>

<div class="container" id="container">
  <img src="placeholder.png" alt="Avatar" class="image" style="width:100%">
  <div class="middle" id="dropArea">
    <div class="text">Ketuk atau seret gambar di sini</div>
    <input type="file" id="fileInput" accept="image/*">
  </div>
</div>

<script>
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');

// Hanya aktif saat overlay muncul (hover)
dropArea.addEventListener('dragover', (e) => {
  if (dropArea.style.opacity !== "1") return; // tidak aktif sebelum hover
  e.preventDefault();
  dropArea.style.borderColor = '#008f56';
});

dropArea.addEventListener('dragleave', (e) => {
  e.preventDefault();
  dropArea.style.borderColor = '#04AA6D';
});

dropArea.addEventListener('drop', (e) => {
  if (dropArea.style.opacity !== "1") return; // tidak aktif sebelum hover
  e.preventDefault();
  dropArea.style.borderColor = '#04AA6D';
  const file = e.dataTransfer.files[0];
  if (file) alert(`File "${file.name}" siap diunggah.`);
});

// Klik input file hanya bisa saat hover
fileInput.addEventListener('click', (e) => {
  if (dropArea.style.opacity !== "1") {
    e.preventDefault(); // blok sebelum hover
    return;
  }
});
</script>

</body>
</html>
