<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 5em auto;
  padding: 2em;
}
.container {
  position: relative;
  width: 100%;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

/* Drop area baru */
.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 80%;          /* 80% dari container */
  padding-top: 80%;    /* untuk ratio 1:1 */
  background-color: white;
  border: 2px solid rgba(0,0,0,0.5);
  transform: translate(-50%, -50%);
  text-align: center;
  box-sizing: border-box;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.middle-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1em;
  color: #000;
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  /* tetap visible */
  opacity: 1;
}
</style>
</head>
<body>

<h2>Drop Area Gambar</h2>
<p>Seret atau ketuk area untuk mengunggah gambar.</p>

<div class="container">
  <img src="placeholder.png" alt="Avatar" class="image" style="width:100%">
  <div class="middle">
    <div class="middle-text">Seret atau ketuk gambar disini</div>
  </div>
</div>
  
</body>
</html>
