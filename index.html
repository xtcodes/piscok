<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 5em auto;
  padding: 2em;
}
.container {
  position: relative;
  width: 100%;
  max-width: 400px;
  margin: auto;
}

.image {
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

/* overlay hamparan */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.2);
  display: none; /* hidden awal */
  z-index: 10;
}

/* drop area hanya muncul setelah overlay aktif */
.drop-area {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  aspect-ratio: 1/1;
  background: #fff;
  border: 2px solid rgba(0,0,0,0.5);
  display: none; /* hidden awal */
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #333;
  cursor: pointer;
  z-index: 20;
}

.drop-area.dragover {
  background-color: #f0f0f0;
  border-color: #04AA6D;
}
</style>
</head>
<body>

<h2>Drop Area Aktif Setelah Overlay</h2>
<p>Drop area baru muncul setelah overlay muncul. Klik sebelum itu tidak memicu apa-apa.</p>

<div class="container" id="container">
  <img src="placeholder.png" alt="Avatar" class="image">
  <div class="overlay" id="overlay"></div>
  <div class="drop-area" id="dropArea">Seret atau ketuk disini</div>
</div>

<input type="file" id="fileInput" style="display:none" accept="image/*">

<script>
const overlay = document.getElementById('overlay');
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');
const image = document.querySelector('.image');

// simulasi overlay muncul setelah 1 detik
setTimeout(() => {
  overlay.style.display = 'block';
  dropArea.style.display = 'flex';
}, 1000);

// klik drop area hanya berfungsi jika drop area sudah muncul
dropArea.addEventListener('click', () => {
  if (dropArea.style.display !== 'flex') return; // aman, tidak memicu upload sebelum muncul
  fileInput.click();
});

// pilih file melalui dialog
fileInput.addEventListener('change', (e) => {
  if (e.target.files && e.target.files[0]) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = (event) => {
      image.src = event.target.result;
    };
    reader.readAsDataURL(file);
  }
});

// drag & drop
dropArea.addEventListener('dragover', (e) => {
  if (dropArea.style.display !== 'flex') return;
  e.preventDefault();
  dropArea.classList.add('dragover');
});

dropArea.addEventListener('dragleave', (e) => {
  if (dropArea.style.display !== 'flex') return;
  e.preventDefault();
  dropArea.classList.remove('dragover');
});

dropArea.addEventListener('drop', (e) => {
  if (dropArea.style.display !== 'flex') return;
  e.preventDefault();
  dropArea.classList.remove('dragover');

  const files = e.dataTransfer.files;
  if (files && files[0]) {
    const reader = new FileReader();
    reader.onload = (event) => {
      image.src = event.target.result;
    };
    reader.readAsDataURL(files[0]);
  }
});
</script>

</body>
</html>
