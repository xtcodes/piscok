<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 5em auto;
  padding: 2em;
}
.container {
  position: relative;
  width: 100%;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

/* middle tetap di tempatnya tapi hidden awal */
.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
  width: 80%;          
  aspect-ratio: 1 / 1; 
  background-color: #fff;
  border: 2px solid rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #333;
  cursor: pointer;
  pointer-events: none; /* nonaktif klik awal */
}

.container:hover .image {
  opacity: 0.3;
}

/* hover tetap muncul */
.container:hover .middle {
  opacity: 1;
}

/* saat overlay aktif, drop area aktif */
.middle.active {
  pointer-events: auto; /* klik bisa diterima */
}

.middle.dragover {
  background-color: #f0f0f0;
  border-color: #04AA6D;
}
</style>
</head>
<body>

<h2>Drop Area Hanya Aktif Saat Overlay</h2>
<p>Drop area baru bisa diinteraksi setelah overlay muncul.</p>

<div class="container" id="container">
  <img src="placeholder.png" alt="Avatar" class="image" style="width:100%">
  <div class="middle" id="dropArea">Seret atau ketuk disini</div>
</div>

<input type="file" id="fileInput" style="display:none" accept="image/*">

<script>
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');
const image = document.querySelector('.image');
const container = document.getElementById('container');

// simulasi overlay muncul (misal hover atau event tertentu)
container.addEventListener('mouseenter', () => {
  dropArea.classList.add('active');
});

container.addEventListener('mouseleave', () => {
  dropArea.classList.remove('active');
});

// klik hanya aktif jika drop area aktif
dropArea.addEventListener('click', () => {
  if (!dropArea.classList.contains('active')) return;
  fileInput.click();
});

// pilih file melalui dialog
fileInput.addEventListener('change', (e) => {
  if (e.target.files && e.target.files[0]) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = (event) => {
      image.src = event.target.result;
    };
    reader.readAsDataURL(file);
  }
});

// drag & drop hanya aktif jika drop area aktif
dropArea.addEventListener('dragover', (e) => {
  if (!dropArea.classList.contains('active')) return;
  e.preventDefault();
  dropArea.classList.add('dragover');
});

dropArea.addEventListener('dragleave', (e) => {
  if (!dropArea.classList.contains('active')) return;
  e.preventDefault();
  dropArea.classList.remove('dragover');
});

dropArea.addEventListener('drop', (e) => {
  if (!dropArea.classList.contains('active')) return;
  e.preventDefault();
  dropArea.classList.remove('dragover');

  const files = e.dataTransfer.files;
  if (files && files[0]) {
    const reader = new FileReader();
    reader.onload = (event) => {
      image.src = event.target.result;
    };
    reader.readAsDataURL(files[0]);
  }
});
</script>
  
</body>
</html>
