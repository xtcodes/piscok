<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 5em auto;
  padding: 2em;
}
.container {
  position: relative;
  width: 100%;
}

/* Gambar utama */
.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

/* Overlay hover lama */
.hover-overlay {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.2);
}

.container:hover .hover-overlay {
  opacity: 1;
}

/* Drop area baru */
.drop-area {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 80%;          /* 80% dari container */
  padding-top: 80%;    /* ratio 1:1 */
  background-color: white;
  border: 2px solid rgba(0,0,0,0.5);
  transform: translate(-50%, -50%);
  box-sizing: border-box;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 2;           /* pastikan di atas image */
}

.drop-area-text {
  text-align: center;
  font-size: 1em;
  color: #000;
  pointer-events: none; /* teks tidak mengganggu klik */
}
</style>
</head>
<body>

<h2>Drop Area Gambar</h2>
<p>Seret atau ketuk area untuk mengunggah gambar.</p>

<div class="container">
  <img src="placeholder.png" alt="Avatar" class="image">
  <div class="hover-overlay"></div>
  
  <!-- Drop area muncul saat overlay keluar / placeholder aktif -->
  <div class="drop-area">
    <div class="drop-area-text">Seret atau ketuk gambar disini</div>
  </div>
</div>
  
</body>
</html>
