<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 5em auto;
  padding: 2em;
  font-family: Arial, sans-serif;
}

.container {
  position: relative;
  width: 100%;
  max-width: 400px;
  margin: auto;
}

/* image tetap terlihat tapi tidak bisa diklik */
.image {
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
  pointer-events: none; /* klik tidak memicu upload */
}

/* overlay di tengah */
.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  width: 80%;
  aspect-ratio: 1 / 1;
  background-color: #fff;
  border: 2px solid rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #333;
  cursor: pointer;
  pointer-events: none; /* nonaktif awal */
  user-select: none;
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

/* aktifkan klik hanya saat overlay aktif */
.middle.active {
  pointer-events: auto;
}

.middle.dragover {
  background-color: #f0f0f0;
  border-color: #04AA6D;
}
</style>
</head>
<body>

<h2>Drop Area Hanya Aktif Saat Overlay</h2>
<p>Klik di gambar **tidak akan memicu upload**. Drop area aktif hanya saat overlay muncul.</p>

<div class="container" id="container">
  <img src="placeholder.png" alt="Avatar" class="image">
  <div class="middle" id="dropArea">Klik atau seret disini</div>
</div>

<input type="file" id="fileInput" style="display:none" accept="image/*">

<script>
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');
const image = document.querySelector('.image');
const container = document.getElementById('container');

// Hanya aktifkan overlay saat hover (desktop)
container.addEventListener('mouseenter', () => {
  dropArea.classList.add('active');
});

container.addEventListener('mouseleave', () => {
  dropArea.classList.remove('active');
});

// Klik hanya bisa di overlay aktif
dropArea.addEventListener('click', () => {
  if (!dropArea.classList.contains('active')) return; // aman
  fileInput.click();
});

// Pilih file melalui dialog
fileInput.addEventListener('change', (e) => {
  if (e.target.files && e.target.files[0]) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = (event) => {
      image.src = event.target.result;
    };
    reader.readAsDataURL(file);
  }
});

// Drag & drop hanya aktif jika overlay aktif
dropArea.addEventListener('dragover', (e) => {
  if (!dropArea.classList.contains('active')) return;
  e.preventDefault();
  dropArea.classList.add('dragover');
});

dropArea.addEventListener('dragleave', (e) => {
  if (!dropArea.classList.contains('active')) return;
  dropArea.classList.remove('dragover');
});

dropArea.addEventListener('drop', (e) => {
  if (!dropArea.classList.contains('active')) return;
  e.preventDefault();
  dropArea.classList.remove('dragover');

  const files = e.dataTransfer.files;
  if (files && files[0]) {
    const reader = new FileReader();
    reader.onload = (event) => {
      image.src = event.target.result;
    };
    reader.readAsDataURL(files[0]);
  }
});
</script>
  
</body>
</html>
