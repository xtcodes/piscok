<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 5em auto;
  padding: 2em;
}
.container {
  position: relative;
  width: 100%;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
  width: 80%;          /* skala 80% dari container */
  aspect-ratio: 1 / 1; /* rasio 1x1 */
  background-color: #fff;
  border: 2px solid rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #333;
  cursor: pointer;
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

/* efek saat drag di dalam area */
.middle.dragover {
  background-color: #f0f0f0;
  border-color: #04AA6D;
}
</style>
</head>
<body>

<h2>Opacity with Box + Upload</h2>
<p>Seret atau ketuk gambar di area drop.</p>

<div class="container" id="container">
  <img src="placeholder.png" alt="Avatar" class="image" style="width:100%">
  <div class="middle" id="dropArea">Seret atau ketuk disini</div>
</div>

<!-- input file tersembunyi -->
<input type="file" id="fileInput" style="display:none" accept="image/*">

<script>
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');
const image = document.querySelector('.image');

// klik drop area -> buka file dialog
dropArea.addEventListener('click', () => {
  fileInput.click();
});

// pilih file melalui dialog
fileInput.addEventListener('change', (e) => {
  if (e.target.files && e.target.files[0]) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = (event) => {
      image.src = event.target.result;
    };
    reader.readAsDataURL(file);
  }
});

// drag & drop
dropArea.addEventListener('dragover', (e) => {
  e.preventDefault();
  dropArea.classList.add('dragover');
});

dropArea.addEventListener('dragleave', (e) => {
  e.preventDefault();
  dropArea.classList.remove('dragover');
});

dropArea.addEventListener('drop', (e) => {
  e.preventDefault();
  dropArea.classList.remove('dragover');

  const files = e.dataTransfer.files;
  if (files && files[0]) {
    const reader = new FileReader();
    reader.onload = (event) => {
      image.src = event.target.result;
    };
    reader.readAsDataURL(files[0]);
  }
});
</script>
  
</body>
</html>
