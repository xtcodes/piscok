<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 5em auto;
  padding: 2em;
}

.container {
  position: relative;
  width: 100%;
  max-width: 400px;
  margin: auto;
}

/* Gambar tetap terlihat tapi tidak bisa diklik */
.image {
  display: block;
  width: 100%;
  height: auto;
  pointer-events: none; /* klik di placeholder TIDAK TERBACA */
  transition: 0.5s ease;
}

/* Overlay di tengah */
.middle {
  transition: 0.5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  width: 80%;
  aspect-ratio: 1 / 1;
  background-color: rgba(255,255,255,0.95);
  border: 2px solid rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #333;
  cursor: pointer;
  pointer-events: none; /* nonaktif sebelum overlay muncul */
}

/* Hover visual */
.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

/* Drop area pointer-events hanya aktif setelah overlay muncul */
.middle.active {
  pointer-events: auto;
}

.middle.dragover {
  background-color: #f0f0f0;
  border-color: #04AA6D;
}
</style>
</head>
<body>

<h2>Drop Area Aman</h2>
<p>Klik di placeholder tidak memicu upload. Upload hanya bisa melalui drop area di overlay.</p>

<div class="container" id="container">
  <img src="placeholder.png" alt="Avatar" class="image">
  <div class="middle" id="dropArea">Klik atau seret disini</div>
</div>

<input type="file" id="fileInput" style="display:none" accept="image/*">

<script>
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');
const image = document.querySelector('.image');
const container = document.getElementById('container');

// Overlay muncul secara visual saat hover, tapi pointer-events aktif hanya di drop area
container.addEventListener('mouseenter', () => {
  dropArea.classList.add('active'); // aktifkan klik drop area
});

container.addEventListener('mouseleave', () => {
  dropArea.classList.remove('active'); // nonaktifkan klik drop area
});

// Klik hanya di drop area
dropArea.addEventListener('click', (e) => {
  e.stopPropagation(); // cegah bubbling
  if (!dropArea.classList.contains('active')) return; // aman
  fileInput.click();
});

// Upload file
fileInput.addEventListener('change', (e) => {
  if (e.target.files && e.target.files[0]) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = (event) => {
      image.src = event.target.result;
    };
    reader.readAsDataURL(file);
  }
});

// Drag & drop hanya aktif di drop area
dropArea.addEventListener('dragover', (e) => {
  if (!dropArea.classList.contains('active')) return;
  e.preventDefault();
  dropArea.classList.add('dragover');
});

dropArea.addEventListener('dragleave', () => {
  dropArea.classList.remove('dragover');
});

dropArea.addEventListener('drop', (e) => {
  if (!dropArea.classList.contains('active')) return;
  e.preventDefault();
  dropArea.classList.remove('dragover');
  const files = e.dataTransfer.files;
  if (files && files[0]) {
    const reader = new FileReader();
    reader.onload = (event) => {
      image.src = event.target.result;
    };
    reader.readAsDataURL(files[0]);
  }
});
</script>

</body>
</html>
