<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Twibbon Uploader</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 5em auto;
  padding: 2em;
}

.container {
  position: relative;
  width: 100%;
  max-width: 400px;
  margin: auto;
  cursor: none; /* Ini akan kita ubah di JS untuk interaksi */
  overflow: hidden;
}

/* Gambar placeholder */
.image {
  display: block;
  width: 100%;
  height: auto;
  pointer-events: none;
  transition: opacity 0.3s ease, filter 0.3s ease;
}

/* Hover effect hanya jika drop area tidak aktif */
.container:not(.uploaded):hover .image {
  filter: blur(3px);
  opacity: 0.7;
}

/* Overlay / drop area */
.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  aspect-ratio: 1 / 1;
  background: rgba(255, 255, 255, 0.5); /* putih transparan */
  backdrop-filter: blur(8px);
  border: 2px solid rgba(0,0,0,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #333;
  cursor: pointer;
  pointer-events: none; /* Ini akan kita ubah di JS untuk interaksi */
  user-select: none;
  opacity: 0;
  transition: opacity 0.3s ease, backdrop-filter 0.3s ease;
}

.middle.active {
  pointer-events: auto;
  opacity: 1;
}

.middle.dragover {
  background-color: rgba(255,255,255,0.7);
  border-color: #04AA6D;
}

/* Canvas untuk gabungkan user + twibbon */
canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none; /* tampil setelah upload */
}
</style>
</head>
<body>

<h2>Upload Gambar Aman + Preview Asli</h2>
<p>Hover di placeholder blur, setelah upload gambar asli tampil dan drop area hilang.</p>

<div class="container" id="container">
  <img src="placeholder.png" alt="Avatar" class="image">
  <div class="middle" id="dropArea">Klik atau seret disini</div>
  <canvas id="canvas"></canvas>
</div>

<input type="file" id="fileInput" style="display:none" accept="image/*">

<script>
const container = document.getElementById('container');
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');
const image = document.querySelector('.image'); // Placeholder <img>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const TWIBBON_URL = "twibbon.png"; // pastikan ada di folder sama, atau path benar
const PLACEHOLDER_URL = "placeholder.png"; // Tambahkan path untuk placeholder

// --- Perbaikan Fungsionalitas Dimulai Di Sini ---

// Muat placeholder image secara default
image.src = PLACEHOLDER_URL;
image.onerror = () => {
    image.src = ''; // Jika placeholder.png tidak ditemukan, set kosong
    image.alt = 'Gagal memuat placeholder';
    console.warn('Placeholder.png tidak ditemukan, menggunakan background default atau kosong.');
};


function mergeImages(userImgSrc) {
  const userImg = new Image();
  const twibbon = new Image();
  let loadedCount = 0;

  function drawIfReady() {
    loadedCount++;
    if (loadedCount < 2) return; // Tunggu sampai kedua gambar selesai dimuat

    // ukur canvas sesuai container
    const rect = container.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;

    ctx.clearRect(0, 0, canvas.width, canvas.height); // Bersihkan canvas sebelumnya

    // gambar user proporsional & center
    // Pastikan userImg memiliki dimensi sebelum mencoba menghitung scale
    if (userImg.width === 0 || userImg.height === 0) {
        console.error("Gambar user tidak memiliki dimensi yang valid.");
        userImg.onerror(); // Panggil error handler untuk userImg
        return;
    }
    const scale = Math.min(canvas.width / userImg.width, canvas.height / userImg.height);
    const userScaledWidth = userImg.width * scale;
    const userScaledHeight = userImg.height * scale;
    const userX = (canvas.width - userScaledWidth) / 2;
    const userY = (canvas.height - userScaledHeight) / 2;
    ctx.drawImage(userImg, userX, userY, userScaledWidth, userScaledHeight);

    // gambar twibbon di atas user
    // Pastikan twibbon memiliki dimensi sebelum mencoba menggambar
    if (twibbon.width === 0 || twibbon.height === 0) {
        console.error("Gambar twibbon tidak memiliki dimensi yang valid.");
        twibbon.onerror(); // Panggil error handler untuk twibbon
        return;
    }
    ctx.drawImage(twibbon, 0, 0, canvas.width, canvas.height);

    // tampilkan canvas, sembunyikan placeholder & drop area
    canvas.style.display = 'block';
    image.style.display = 'none'; // Sembunyikan elemen <img>
    dropArea.style.opacity = '0'; // Sembunyikan dropArea dengan opacity
    dropArea.style.visibility = 'hidden'; // Dan juga visibility
    dropArea.classList.remove('active'); // Pastikan kelas active dihapus
    container.classList.add('uploaded'); // Tandai container sudah diupload
    container.style.cursor = 'default'; // Kembalikan cursor normal setelah upload
  }

  // pastikan crossOrigin supaya canvas bisa draw image tanpa masalah
  // Ini penting jika gambar user atau twibbon berasal dari domain berbeda
  userImg.crossOrigin = "anonymous";
  twibbon.crossOrigin = "anonymous";

  userImg.onload = drawIfReady;
  userImg.onerror = () => {
      alert('Gagal memuat gambar user! Pastikan file gambar valid.');
      console.error('Error loading user image:', userImgSrc);
      // Reset jika gagal memuat user image
      loadedCount = -Infinity; // Mencegah drawIfReady dipanggil jika ada error
      image.src = PLACEHOLDER_URL; // Kembalikan placeholder
      image.style.display = 'block';
      canvas.style.display = 'none';
      dropArea.style.opacity = '1'; // Tampilkan drop area lagi
      dropArea.style.visibility = 'visible';
      dropArea.classList.add('active'); // Aktifkan drop area
      container.classList.remove('uploaded');
      container.style.cursor = 'pointer'; // Kembalikan cursor pointer
  };
  userImg.src = userImgSrc;

  twibbon.onload = drawIfReady;
  twibbon.onerror = () => {
      alert('Gagal memuat twibbon! Pastikan file "twibbon.png" ada dan path-nya benar.');
      console.error('Error loading twibbon:', TWIBBON_URL);
      // Reset jika gagal memuat twibbon
      loadedCount = -Infinity;
      image.src = PLACEHOLDER_URL; // Kembalikan placeholder
      image.style.display = 'block';
      canvas.style.display = 'none';
      dropArea.style.opacity = '1';
      dropArea.style.visibility = 'visible';
      dropArea.classList.add('active');
      container.classList.remove('uploaded');
      container.style.cursor = 'pointer';
  };
  twibbon.src = TWIBBON_URL;
}

// Event listener untuk mengelola cursor dan drop area secara dinamis
container.addEventListener('mouseenter', () => {
    if (!container.classList.contains('uploaded')) {
        dropArea.classList.add('active');
        container.style.cursor = 'pointer';
    }
});

container.addEventListener('mouseleave', () => {
    if (!container.classList.contains('uploaded')) {
        dropArea.classList.remove('active');
        container.style.cursor = 'default'; // Mengatur kembali cursor saat keluar
    }
});


// klik drop area â†’ file dialog
dropArea.addEventListener('click', e => {
  e.stopPropagation(); // Mencegah event click di container ikut terpanggil
  fileInput.click();
});

// upload file
fileInput.addEventListener('change', e => {
  if (e.target.files && e.target.files[0]) {
    const reader = new FileReader();
    reader.onload = ev => mergeImages(ev.target.result);
    reader.readAsDataURL(e.target.files[0]);
    // Sembunyikan dropArea setelah file dipilih
    dropArea.classList.remove('active');
    dropArea.style.opacity = '0';
    dropArea.style.visibility = 'hidden';
  }
});

// drag & drop
dropArea.addEventListener('dragover', e => {
  if (!dropArea.classList.contains('active')) return;
  e.preventDefault(); // Penting untuk mengizinkan drop
  dropArea.classList.add('dragover');
});

dropArea.addEventListener('dragleave', () => {
  dropArea.classList.remove('dragover');
});

dropArea.addEventListener('drop', e => {
  if (!dropArea.classList.contains('active')) return;
  e.preventDefault(); // Penting untuk mengizinkan drop
  dropArea.classList.remove('dragover');
  if (e.dataTransfer.files && e.dataTransfer.files[0]) {
    const reader = new FileReader();
    reader.onload = ev => mergeImages(ev.target.result);
    reader.readAsDataURL(e.dataTransfer.files[0]);
    // Sembunyikan dropArea setelah file di-drop
    dropArea.classList.remove('active');
    dropArea.style.opacity = '0';
    dropArea.style.visibility = 'hidden';
  }
});

// Inisialisasi awal DOMContentLoaded
document.addEventListener('DOMContentLoaded', () => {
    // Pastikan container tidak memiliki kelas 'uploaded' saat halaman dimuat
    container.classList.remove('uploaded');
    // Atur cursor default saat pertama kali dimuat
    container.style.cursor = 'default';
});

</script>
</body>
</html>
