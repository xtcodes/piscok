<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 5em auto;
  padding: 2em;
  font-family: sans-serif;
}
.container {
  position: relative;
  width: 100%;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

/* === DROP AREA OVERLAY === */
.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  width: 70%;              /* lebih besar (70% dari lebar gambar) */
  aspect-ratio: 1 / 1;     /* rasio kotak 1x1 */
  border: 3px dashed #555; /* warna tepi abu kehitaman */
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: transparent;
  pointer-events: none; /* nonaktif sebelum hover */
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
  pointer-events: auto; /* aktif hanya saat hover */
  cursor: pointer;
}

.text {
  color: #555;
  font-size: 18px;
  user-select: none;
  pointer-events: none;
}

/* === INPUT FILE === */
input[type="file"] {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  pointer-events: none;
}

.container:hover input[type="file"] {
  pointer-events: auto; /* aktif hanya saat overlay muncul */
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Opacity with Box</h2>
<p>Hover over the image to see the effect.</p>

<div class="container" id="container">
  <img src="placeholder.png" alt="Avatar" class="image" style="width:100%">
  <div class="middle" id="dropArea">
    <div class="text">Ketuk atau seret gambar di sini</div>
    <input type="file" id="fileInput" accept="image/*">
  </div>
</div>

<script>
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');

// Drag over
dropArea.addEventListener('dragover', (e) => {
  if (getComputedStyle(dropArea).opacity !== "1") return;
  e.preventDefault();
  dropArea.style.borderColor = '#333';
});

// Drag leave
dropArea.addEventListener('dragleave', (e) => {
  e.preventDefault();
  dropArea.style.borderColor = '#555';
});

// Drop
dropArea.addEventListener('drop', (e) => {
  if (getComputedStyle(dropArea).opacity !== "1") return;
  e.preventDefault();
  dropArea.style.borderColor = '#555';
  const file = e.dataTransfer.files[0];
  if (file) handleFile(file);
});

// Klik upload manual
fileInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (file) handleFile(file);
});

function handleFile(file) {
  const reader = new FileReader();
  reader.onload = (ev) => {
    // tampilkan langsung di placeholder
    const img = document.querySelector('.image');
    img.src = ev.target.result;
    alert(`Gambar "${file.name}" berhasil dimuat!`);
  };
  reader.readAsDataURL(file);
}
</script>

</body>
</html>
