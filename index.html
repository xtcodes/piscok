<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 5em auto;
  padding: 2em;
  font-family: sans-serif;
}
.container {
  position: relative;
  width: 100%;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  width: 150px; /* drop area */
  aspect-ratio: 1 / 1;
  border: 2px dashed #04AA6D;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(255,255,255,0.7);
  cursor: pointer;
  pointer-events: none; /* tidak bisa diklik sebelum hover */
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
  pointer-events: auto; /* aktif saat overlay muncul */
}

.text {
  color: #333;
  font-size: 16px;
  pointer-events: none;
  user-select: none;
}

input[type="file"] {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Opacity with Box</h2>
<p>Hover over the image to see the effect.</p>

<div class="container">
  <img src="placeholder.png" alt="Avatar" class="image" style="width:100%">
  <div class="middle" id="dropArea">
    <div class="text">Ketuk atau seret gambar di sini</div>
    <input type="file" id="fileInput" accept="image/*">
  </div>
</div>

<script>
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');

dropArea.addEventListener('dragover', (e) => {
  e.preventDefault();
  dropArea.style.borderColor = '#008f56';
});

dropArea.addEventListener('dragleave', () => {
  dropArea.style.borderColor = '#04AA6D';
});

dropArea.addEventListener('drop', (e) => {
  e.preventDefault();
  dropArea.style.borderColor = '#04AA6D';
  const file = e.dataTransfer.files[0];
  if (file) {
    alert(`File "${file.name}" siap diunggah (belum diunggah otomatis).`);
  }
});

fileInput.addEventListener('click', (e) => {
  // hanya memberi tahu, bukan langsung upload
  console.log("User membuka pemilih file.");
});
</script>

</body>
</html>
