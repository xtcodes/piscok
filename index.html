<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 5em auto;
  padding: 2em;
}

.container {
  position: relative;
  width: 100%;
  max-width: 400px;
  margin: auto;
  cursor: pointer; /* klik pertama untuk overlay */
}

/* Gambar placeholder */
.image {
  display: block;
  width: 100%;
  height: auto;
  pointer-events: none; /* klik tidak memicu upload */
  transition: opacity 0.3s ease;
}

/* Overlay */
.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  aspect-ratio: 1 / 1;
  background-color: rgba(255,255,255,0.95);
  border: 2px solid rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #333;
  cursor: pointer;
  pointer-events: none; /* aktif hanya saat overlay aktif */
  user-select: none;
  opacity: 0;
  transition: opacity 0.3s ease;
}

/* Hover desktop */
@media (hover: hover) {
  .container:hover .image {
    opacity: 0.3; /* image transparan saat hover */
  }
  .container:hover .middle {
    opacity: 1; /* overlay muncul visual */
  }
}

/* Overlay aktif (klik) */
.middle.active {
  pointer-events: auto;
  opacity: 1;
}

.middle.dragover {
  background-color: #f0f0f0;
  border-color: #04AA6D;
}
</style>
</head>
<body>

<h2>Upload Gambar Aman + Hover</h2>
<p>Hover visual untuk desktop, klik di placeholder untuk menampilkan overlay. Upload hanya di drop area.</p>

<div class="container" id="container">
  <img src="placeholder.png" alt="Avatar" class="image">
  <div class="middle" id="dropArea">Klik atau seret disini</div>
</div>

<input type="file" id="fileInput" style="display:none" accept="image/*">

<script>
const container = document.getElementById('container');
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');
const image = document.querySelector('.image');

// Klik pertama di placeholder → aktifkan overlay
container.addEventListener('click', () => {
  dropArea.classList.add('active');
});

// Klik di overlay → buka file dialog
dropArea.addEventListener('click', (e) => {
  e.stopPropagation();
  fileInput.click();
});

// Upload file
fileInput.addEventListener('change', (e) => {
  if (e.target.files && e.target.files[0]) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = (event) => {
      image.src = event.target.result;
    };
    reader.readAsDataURL(file);
  }
});

// Drag & drop overlay
dropArea.addEventListener('dragover', (e) => {
  if (!dropArea.classList.contains('active')) return;
  e.preventDefault();
  dropArea.classList.add('dragover');
});

dropArea.addEventListener('dragleave', () => {
  dropArea.classList.remove('dragover');
});

dropArea.addEventListener('drop', (e) => {
  if (!dropArea.classList.contains('active')) return;
  e.preventDefault();
  dropArea.classList.remove('dragover');
  const files = e.dataTransfer.files;
  if (files && files[0]) {
    const reader = new FileReader();
    reader.onload = (event) => {
      image.src = event.target.result;
    };
    reader.readAsDataURL(files[0]);
  }
});
</script>

</body>
</html>
