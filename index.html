<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 5em auto;
  padding: 2em;
}
.container {
  position: relative;
  width: 100%;
  max-width: 400px;
  margin: auto;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.drop-area {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  width: 70%;
  aspect-ratio: 1/1;
  border: 3px dashed rgba(0,0,0,0.5);
  border-radius: 10px;
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.container.show-overlay .drop-area {
  opacity: 1;
}

.text {
  color: rgba(0,0,0,0.8);
  font-size: 16px;
  text-align: center;
  user-select: none;
}
</style>
</head>
<body>

<h2>Opacity with Box</h2>
<p>Ketuk di area gambar untuk munculkan drop area.</p>

<div class="container" id="container">
  <img src="placeholder.png" alt="Avatar" class="image" style="width:100%">
  <div class="drop-area" id="dropArea">
    <div class="text">Ketuk atau seret gambar di sini</div>
    <input type="file" id="fileInput" style="display:none" accept="image/*">
  </div>
</div>

<script>
const container = document.getElementById('container');
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');

// Ketuk area mana saja → tampilkan overlay drop area
container.addEventListener('click', (e) => {
  if (!container.classList.contains('show-overlay')) {
    container.classList.add('show-overlay');
  }
});

// Ketuk langsung di dalam drop area → baru buka file picker
dropArea.addEventListener('click', (e) => {
  e.stopPropagation(); // cegah trigger parent
  fileInput.click();
});
</script>

</body>
</html>
