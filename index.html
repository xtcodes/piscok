<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 5em auto;
  padding: 2em;
}
.container {
  position: relative;
  width: 100%;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
  width: 80%;          
  aspect-ratio: 1 / 1; 
  background-color: #fff;
  border: 2px solid rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #333;
  cursor: default; /* jangan langsung klik */
  flex-direction: column;
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

.middle.dragover {
  background-color: #f0f0f0;
  border-color: #04AA6D;
}

.upload-btn {
  margin-top: 10px;
  padding: 8px 16px;
  font-size: 14px;
  cursor: pointer;
  background-color: #04AA6D;
  color: white;
  border: none;
  border-radius: 4px;
}
</style>
</head>
<body>

<h2>Drop Area dengan Drag & Klik</h2>
<p>Seret gambar ke area atau gunakan tombol di tengah untuk upload.</p>

<div class="container" id="container">
  <img src="placeholder.png" alt="Avatar" class="image" style="width:100%">
  <div class="middle" id="dropArea">
    Seret atau ketuk disini
    <button class="upload-btn" id="uploadBtn">Pilih Gambar</button>
  </div>
</div>

<input type="file" id="fileInput" style="display:none" accept="image/*">

<script>
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');
const uploadBtn = document.getElementById('uploadBtn');
const image = document.querySelector('.image');

// klik tombol -> buka file dialog
uploadBtn.addEventListener('click', (e) => {
  e.stopPropagation(); // mencegah klik bubble ke dropArea
  fileInput.click();
});

// pilih file melalui dialog
fileInput.addEventListener('change', (e) => {
  if (e.target.files && e.target.files[0]) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = (event) => {
      image.src = event.target.result;
    };
    reader.readAsDataURL(file);
  }
});

// drag & drop
dropArea.addEventListener('dragover', (e) => {
  e.preventDefault();
  dropArea.classList.add('dragover');
});

dropArea.addEventListener('dragleave', (e) => {
  e.preventDefault();
  dropArea.classList.remove('dragover');
});

dropArea.addEventListener('drop', (e) => {
  e.preventDefault();
  dropArea.classList.remove('dragover');

  const files = e.dataTransfer.files;
  if (files && files[0]) {
    const reader = new FileReader();
    reader.onload = (event) => {
      image.src = event.target.result;
    };
    reader.readAsDataURL(files[0]);
  }
});
</script>
  
</body>
</html>
