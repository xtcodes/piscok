<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 2em auto;
  padding: 1em;
}

.container {
  position: relative;
  width: 100%;
  max-width: 400px;
  margin: auto;
  cursor: none;
  overflow: hidden;
}

.image {
  display: block;
  width: 100%;
  height: auto;
  pointer-events: none;
  transition: opacity 0.3s ease, filter 0.3s ease;
}

.container:not(.uploaded):hover .image {
  filter: blur(3px);
  opacity: 0.7;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  aspect-ratio: 1 / 1;
  background: rgba(255,255,255,0.5);
  backdrop-filter: blur(8px);
  border: 2px solid rgba(0,0,0,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #333;
  cursor: pointer;
  pointer-events: none;
  user-select: none;
  opacity: 0;
  transition: opacity 0.3s ease, backdrop-filter 0.3s ease;
}

.middle.active {
  pointer-events: auto;
  opacity: 1;
}

.middle.dragover {
  background-color: rgba(255,255,255,0.7);
  border-color: #04AA6D;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
}
</style>
</head>
<body>

<h2>Upload Gambar Aman + Preview Asli</h2>
<div class="container" id="container">
  <img src="placeholder.png" alt="Avatar" class="image">
  <div class="middle" id="dropArea">Klik atau seret disini</div>
  <canvas id="canvas"></canvas>
</div>

<input type="file" id="fileInput" style="display:none" accept="image/*">

<script>
const container = document.getElementById('container');
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');
const image = document.querySelector('.image');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

const TWIBBON_URL = "twibbon.png"; // pastikan bisa diakses publik

function mergeImages(userImgSrc) {
  const userImg = new Image();
  const twibbon = new Image();
  let loaded = 0;

  function draw() {
    loaded++;
    if (loaded < 2) return;

    // canvas 1:1 sesuai container
    const rect = container.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.width;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // gambar user center & scale
    const scale = Math.min(canvas.width / userImg.width, canvas.height / userImg.height);
    const x = (canvas.width - userImg.width * scale) / 2;
    const y = (canvas.height - userImg.height * scale) / 2;
    ctx.drawImage(userImg, x, y, userImg.width * scale, userImg.height * scale);

    // gambar twibbon full canvas
    ctx.drawImage(twibbon, 0, 0, canvas.width, canvas.height);

    canvas.style.display = 'block';
    image.style.display = 'none';
    dropArea.style.display = 'none';
    container.classList.add('uploaded');
  }

  userImg.onload = draw;
  twibbon.onload = draw;
  userImg.src = userImgSrc;
  twibbon.src = TWIBBON_URL;
}

// klik container → aktifkan overlay
container.addEventListener('click', () => dropArea.classList.add('active'));

// klik drop area → file dialog
dropArea.addEventListener('click', e => {
  e.stopPropagation();
  fileInput.click();
});

// upload file
fileInput.addEventListener('change', e => {
  if (e.target.files && e.target.files[0]) {
    const reader = new FileReader();
    reader.onload = ev => mergeImages(ev.target.result);
    reader.readAsDataURL(e.target.files[0]);
  }
});

// drag & drop
dropArea.addEventListener('dragover', e => {
  if (!dropArea.classList.contains('active')) return;
  e.preventDefault();
  dropArea.classList.add('dragover');
});
dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragover'));
dropArea.addEventListener('drop', e => {
  if (!dropArea.classList.contains('active')) return;
  e.preventDefault();
  dropArea.classList.remove('dragover');
  if (e.dataTransfer.files && e.dataTransfer.files[0]) {
    const reader = new FileReader();
    reader.onload = ev => mergeImages(ev.target.result);
    reader.readAsDataURL(e.dataTransfer.files[0]);
  }
});
</script>

</body>
</html>
