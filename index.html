<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 5em auto;
  padding: 2em;
  font-family: sans-serif;
}
.container {
  position: relative;
  width: 100%;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

/* overlay drop area */
.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  width: 50%; /* setengah dari lebar placeholder */
  aspect-ratio: 1 / 1; /* rasio 1x1 */
  border: 3px dashed #04AA6D;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: transparent; /* transparan sesuai permintaan */
  pointer-events: none; /* tidak bisa diklik sebelum hover */
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
  pointer-events: auto; /* aktif saat hover */
  cursor: pointer;
}

.text {
  color: #04AA6D;
  font-size: 18px;
  user-select: none;
  pointer-events: none;
}

/* input file transparan, aktif saat hover */
input[type="file"] {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  pointer-events: none;
}

.container:hover input[type="file"] {
  pointer-events: auto;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Opacity with Box</h2>
<p>Hover over the image to see the effect.</p>

<div class="container" id="container">
  <img src="placeholder.png" alt="Avatar" class="image" style="width:100%">
  <div class="middle" id="dropArea">
    <div class="text">Ketuk atau seret gambar di sini</div>
    <input type="file" id="fileInput" accept="image/*">
  </div>
</div>

<script>
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');

// Drag over
dropArea.addEventListener('dragover', (e) => {
  if (dropArea.style.opacity !== "1") return; // hanya aktif saat hover
  e.preventDefault();
  dropArea.style.borderColor = '#008f56';
});

// Drag leave
dropArea.addEventListener('dragleave', (e) => {
  e.preventDefault();
  dropArea.style.borderColor = '#04AA6D';
});

// Drop file
dropArea.addEventListener('drop', (e) => {
  if (dropArea.style.opacity !== "1") return;
  e.preventDefault();
  dropArea.style.borderColor = '#04AA6D';
  const file = e.dataTransfer.files[0];
  if (file) alert(`File "${file.name}" siap diunggah.`);
});

// Klik input file hanya bisa saat hover
fileInput.addEventListener('click', (e) => {
  if (dropArea.style.opacity !== "1") {
    e.preventDefault();
    return;
  }
});
</script>

</body>
</html>
